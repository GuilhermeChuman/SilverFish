<div class="body">
    <mat-card class="menu">
        <mat-card-content>

            <img src="../../../assets/img/sf_logo.png" width="75" height="75">
            <h1>SilverFish</h1>

            <form [formGroup]="signup" class="auth" fxLayout="column">

                <div fxLayout="row">

                    <mat-form-field fxFlex="100" class="formField" appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input formControlName="nome" matInput required>
                        <mat-error>Nome é obrigatório</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row">

                    <mat-form-field fxFlex="100" class="formField full" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput required>
                        <mat-error>Email é obrigatório</mat-error>
                    </mat-form-field> 
    
                    <mat-form-field fxFlex="100" class="formField" appearance="outline">
                        <mat-label>Login</mat-label>
                        <input formControlName="login" matInput required>
                        <mat-error>Login é obrigatório</mat-error>
                    </mat-form-field> 

                </div>

                <div fxLayout="row">

                    <mat-form-field fxFlex="100" class="formField" appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input type="password" formControlName="password" (input)="onPasswordInput()" matInput required>
                        <mat-error>
                            Senha é obrigatória ou incorreta
                        </mat-error>
                    </mat-form-field> 
    
                    <mat-form-field fxFlex="100" class="formField" appearance="outline">
                        <mat-label>Digite a Senha novamente</mat-label>
                        <input type="password" formControlName="passwordV" (input)="onPasswordInput()" matInput required>
                        <mat-error *ngIf="signup.controls['passwordV'].hasError('required')">Confirmação da Seha é obrigatória</mat-error>
                        <mat-error *ngIf="signup.controls['passwordV'].invalid && !signup.controls['passwordV'].hasError('required')">As senhas não batem</mat-error>
                    </mat-form-field> 

                </div>

                <div class="buttons" fxLayout="row" fxLayoutAlign="space-evenly center"> 

                    <a button class="back" routerLink="/auth/login" fxFlex="100"
                        mat-stroked-button color="primary" form="none">
                        Voltar
                    </a>

                    <button class="ok invalid-{{signup.invalid}}" fxFlex="100" (click)="submit(signup)" [disabled]="signup.invalid"
                            mat-raised-button color="primary">
                        Cadastrar
                    </button>
                </div>

            </form>

        </mat-card-content>
    </mat-card>
</div>
