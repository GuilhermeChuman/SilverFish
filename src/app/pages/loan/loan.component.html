<div class="body">
    <h1>Empréstimos</h1>
    <mat-divider></mat-divider>
    
    <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef fxFlex="10" mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex="10"> {{element.id}} </mat-cell>
      </ng-container>
      <!-- Usuario Column -->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef fxFlex="25" mat-sort-header> Usuario </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex="25"> {{element.nome}} </mat-cell>
      </ng-container>
      <!-- Livro Column -->
      <ng-container matColumnDef="livro">
        <mat-header-cell *matHeaderCellDef fxFlex="25" mat-sort-header> Livro </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex="25"> {{element.titulo}} Vol. {{element.volume}} </mat-cell>
      </ng-container>
      <!-- Data Emprestimo Column -->
      <ng-container matColumnDef="dataEmprestimo">
        <mat-header-cell *matHeaderCellDef fxFlex="15" mat-sort-header> Empréstimo </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex="15"> {{element.dataEmprestimo}} </mat-cell>
      </ng-container>
      <!-- Data Emprestimo Column -->
      <ng-container matColumnDef="dataDevolucao">
        <mat-header-cell *matHeaderCellDef fxFlex="15" mat-sort-header> Devolução </mat-header-cell>
        <mat-cell *matCellDef="let element" fxFlex="15"> {{element.dataDevolucao}} </mat-cell>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell class="centerColumn" *matHeaderCellDef fxFlex="10" fxLayoutAlign="center center"> Ações </mat-header-cell>
        <mat-cell class="centerColumn" *matCellDef="let element" fxFlex="10" fxLayoutAlign="center center">
          
          <button class="tableButton" mat-button>
              <mat-icon>done_outline</mat-icon>
          </button>
          <button class="tableButton" mat-button>
              <mat-icon>close</mat-icon>
          </button>
          </mat-cell>
      </ng-container>
      <mat-header-row @rowsAnimation *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row @rowsAnimation *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
      <mat-paginator  [pageSizeOptions]="[5, 10]"
                      showFirstLastButtons >
      </mat-paginator>

    <div class="footer"></div>

</div>
