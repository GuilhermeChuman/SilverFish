<div class="body">
    <h1>Empréstimos</h1>
    <mat-divider></mat-divider>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Livro Column -->
        <ng-container matColumnDef="livro">
          <th mat-header-cell *matHeaderCellDef> Livro </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeLivro}} </td>
        </ng-container>
      
        <!-- Usuário Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuário </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeUsuario}} </td>
        </ng-container>
      
        <!-- Data Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <!-- Data Column -->
        <ng-container matColumnDef="situacao">
          <th mat-header-cell *matHeaderCellDef> Situacao </th>
          <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
        </ng-container>

        <!-- Opcoes Column -->
        <ng-container matColumnDef="opcoes">
          <th mat-header-cell *matHeaderCellDef> Opções </th>
          <td mat-cell *matCellDef="let element">  </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <div class="footer"></div>

</div>
